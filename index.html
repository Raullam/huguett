<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <base href="/huguett/" />
    <link rel="icon" type="image/svg+xml" href="/huguett/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <script>
      // Redirección automática de rutas sin hash a la versión con hash
      (function() {
        var path = window.location.pathname.replace('/huguet', '');
        var isIndex = path === '/' || path === '';
        var hasHash = window.location.hash && window.location.hash.length > 1;
        if (!isIndex && !hasHash) {
          window.location.replace('/huguet/#' + path + window.location.search);
        }
      })();
    </script>
